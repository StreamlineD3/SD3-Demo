<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>StreamLine D3</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>StreamLine D3</title>
</head>
<body>

  <header class="sub-header">
    <a href="https://github.com/StreamlineD3"><img src="images/streamlined3-final.png" alt="StreamLine D3 Logo"></a>
  </header>

  <div class="sub-chart-container">
    <div id="spinner"></div>
    <div id="pie-chart"></div>
    <h2>Commercials airing per television genre, streaming from channels in Bay Area</h2>

    <div class="download-button-container">
      <button><a href="home-page.html">Back to Home Page</a></button>
    </div>
  </div>

  <footer id="footer">
    <h4>Created by Sarah Hodges, Jordan Bautista, and Kyle Davelaar</h4>
  </footer>

  <script src="graphs/d3.min.js"></script>
  <script src="graphs/d3-scale-chromatic.min.js"></script>
  <script src="graphs/socket-client.js"></script>
  <script type="text/javascript" src="graphs/pie.js"></script> 
  <script src="spin.js"></script>

  <script>

    var target = document.getElementById('spinner');
    let chart = document.querySelectorAll('g');

    var spinner = new Spinner().spin()
    target.appendChild(spinner.el)

    let interval = setInterval(()=> {
      if (chart) {
      spinner.stop();
      clearInterval(interval);
      }
    }, 3000);

  </script>
</body>
</html>
